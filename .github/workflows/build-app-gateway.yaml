name: Gateway Build

on:
  push:
    branches:
      - main
    paths:
      - ".github/workflows/build-app-gateway.yaml"
      - "components/central-application-gateway"
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review]
    paths:
      - ".github/workflows/build-app-gateway.yaml"
      - "components/central-application-gateway"

permissions:
  id-token: write # This is required for requesting the JWT token
  contents: read # This is required for actions/checkout

jobs:
  build-image:
    uses: kyma-project/test-infra/.github/workflows/image-builder.yml@main
    with:
      name: central-application-gateway
      dockerfile: components/central-application-gateway/Dockerfile
      context: components/central-application-gateway
      export-tags: true
