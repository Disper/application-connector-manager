name: security-checks
on:
  push:
    branches: [ "main" ]
  pull_request:
permissions:
  contents: read
jobs:
  govuln: #please update https://github.com/kyma-project/test-infra/blob/main/prow/config.yaml if this name is changed
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: vulncheck
      uses: golang/govulncheck-action@v1
      with:
        go-version-input: 1.22.2
        go-package: ./...
